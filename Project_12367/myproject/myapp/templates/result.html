{% extends "base.html" %}

{% block title %}
<title>PollApp - Voted</title>
{% endblock %}

{% block content %}
<div class="container my-5 text-center">
    <!-- ข้อความขอบคุณ -->
    <h2 class="mb-4">ขอบคุณที่มีส่วนร่วมโหวต!</h2>
    <p class="lead mb-4">คุณได้โหวตในโพล "{{ poll.title }}" เรียบร้อยแล้ว!</p>
    
    <!-- ติ๊กถูกอนิเมชัน -->
    <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem; animation: checkmark 1s ease-out;"></i>
    
    <div class="mt-4">
        <a href="/" class="btn btn-primary">กลับสู่หน้าแรก</a>
    </div>
</div>

<!-- Modal for vote success -->
<div class="modal fade" id="voteSuccessModal" tabindex="-1" aria-labelledby="voteSuccessModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="voteSuccessModalLabel">โหวตสำเร็จ!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ปิด"></button>
      </div>
      <div class="modal-body">
        <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem; animation: checkmark 1s ease-out;"></i>
        <p class="mt-3">ขอบคุณสำหรับการโหวต!</p>
      </div>
    </div>
  </div>
</div>

{% endblock %}

<!-- Bootstrap JS and CSS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
  // Show the success modal when the page loads
  document.addEventListener('DOMContentLoaded', function () {
    const voteSuccessModal = new bootstrap.Modal(document.getElementById('voteSuccessModal'));
    voteSuccessModal.show();
  });
</script>

<style>
  @keyframes checkmark {
    0% {
      transform: scale(0);
      opacity: 0;
    }
    60% {
      transform: scale(1.2);
      opacity: 1;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
</style>
